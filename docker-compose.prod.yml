services:
  backend:
    build: ./backend
    command: gunicorn xyno.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  celery-worker:
    build: ./backend
    command: celery -A xyno worker -l INFO
    env_file:
      - .env
    restart: unless-stopped
